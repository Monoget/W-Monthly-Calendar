<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Calendar</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- CSS -->
    <link href="assets/vendor/Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/vendor/FontAwesome/css/all.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>
<!-- partial:index.partial.html -->
<section class="wrapper">
    <header>
        <p class="current-date"></p>
        <div class="icons">
           <span id="prev">
               <i class="fa-solid fa-caret-left"></i>
           </span>
            <span id="next">
                <i class="fa-solid fa-caret-right"></i>
            </span>
        </div>
    </header>

    <div class="calendar">
        <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="days"></ul>
    </div>
    <div class="timeNow">
        <h1 class="text-center pt-2">
            <span id="hour">HH</span>:<span id="min">MM</span>:<span id="sec">SS</span> <span id="am">AM</span>
        </h1>
    </div>
</section>
<!-- partial -->

<!-- Footer Start -->
<section class="bg-dark pt-3 pb-2 fixed-bottom">
    <p class="text-white text-center">(c) 2024 All rights reserved Calendar | Design and Develop by
        <a href="https://monoget.com.bd/" class="text-decoration-none text-white">Monoget Saha.</a>
    </p>
</section>
<!-- Footer End -->

<!-- JS -->
<script src="assets/vendor/Bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/jQuery/jquery-3.6.4.min.js"></script>
<script src="assets/vendor/OwlCarousel/js/owl.carousel.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
